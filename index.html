<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header-container">
        <p>BILLETERA</p>
        <div class="input-button-container">
            <label for="deposito">Monto a depositar:</label>
            <input type="number" id="deposito" min="0" max="10000" step="10">
            <button class="boton-deposito" id="btndepo">DEPOSITAR</button>
        </div>
    </header>

    <main>
        <section>
            <h1>GOT Slot</h1>
        </section>

        <section class="ventana" id="ventana_deposito">
            <div class="ventana_conteiner">
                <p>¡Transacción realizada!</p>
                <button class="boton-cerrar" id="btn-cerrar">Cerrar</button>
            </div>
         
        </section>

        <section class="conteiner">

            <article class="marco">
                <div class="columna columna-1" id="animacion-1">
                </div>
                <div class="columna columna-2" id="animacion-2">
                </div>
                <div class="columna columna-3" id="animacion-3">
                </div>
                <div class="columna columna-4" id="animacion-4">
                </div>
                <div class="columna columna-5" id="animacion-5">
                </div>
            </article>
        </section>

        <section>
            <article class="boton">
                <button class="boton-go" id="btngo">GO!</button>
            </article>
        </section>

        <section>
            <p id="saldo">saldo: </p>
        </section>

        <section class="apuesta">
            <article class="credito">
                <button class="credito-boton" id="btn-mas">+</button>
                <p class="credito-texto" id="apuesta">crédito: </p>
                <button class="credito-boton" id="btn-menos">-</button>
            </article>

            <article id="mostrar_ganancia">
            </article>
        </section>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
</body>

</html>
